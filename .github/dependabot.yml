version: 2
updates:
  - package-ecosystem: pip
    directories:
      - '/packages/hidp_django_admin'
      - '/project'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '08:00'
    versioning-strategy: increase-if-necessary

  - package-ecosystem: 'github-actions'
    directories:
      - '/.github/actions/*'
      - '/.github/workflows'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '08:00'
